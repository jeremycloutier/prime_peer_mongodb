<!DOCTYPE html>
<html lang="en" ng-app="ourApp">
<head>
    <meta charset="UTF-8">
    <title>Peer Database Assignment</title>
    <link rel="stylesheet" href="views/styles.css" />
    <script src="vendors/angular/angular.min.js"></script>
    <script src="assets/scripts/client.min.js"></script>
</head>
<body ng-controller="mainController">
    <h1>Peer Database Assignment</h1>

    <div class="entryForm">
        <p>Student Name: <input type="text" ng-model="studentName"></p>
        <p>Date: <input type="date" ng-model="date"></p>
        <p>Assignment #: <input type="number" ng-model="assignmentNumber"></p>
        <p>Score: <input type="number" ng-model="studentScore"></p>
    </div>



    <button ng-click="addAssignment()">Add Assignment Information</button>

    <ul>
        <li> </li>
    </ul>

</body>
</html>
